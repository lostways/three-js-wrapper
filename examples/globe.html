<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Globe</title>
    <style type="text/css">
      html,
      body {
        overflow: hidden;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="/examples/app.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Back</a></li>
        <li>
          <a
            href="https://github.com/lostways/three-js-wrapper/blob/master/examples/globe.html"
            >View Code</a
          >
        </li>
      </ul>
    </nav>
    <canvas id="canvas"></canvas>
    <script type="module">
      /**
       * Example: Displays a Rotating Globe
       **/
      import ThreeJSWrapper from "../build/three-js-wrapper.module.js";
      import Globe from "./entities/Globe.js";
      import AmbientAndSpotLight from "./entities/AmbientAndSpotLight.js";

      let canvas = document.getElementById("canvas");
      let wrapper = new ThreeJSWrapper(canvas);
      let lights = new AmbientAndSpotLight({ spot: 0 });
      let globe = new Globe({ z: -1.5 });

      globe.initModel().then(() => {
        wrapper.addEntity(globe);

        //add lights
        wrapper.addEntity(lights);

        //better lights
        wrapper.renderer.useLegacyLights = false;

        //position controls
        wrapper.controls.target.set(0, 0, -1.5);

        //load model
        wrapper.start();
      });
    </script>
  </body>
</html>
