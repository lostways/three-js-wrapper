<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ThreeJS Wrapper Dat Gui Example</title>
    <style type="text/css">
        html,body { overflow: hidden;margin: 0; width: 100%; height: 100%; }
        canvas { width: 100%; height: 100%; }
    </style>
    <link rel="stylesheet" href="/examples/app.css"/>
</head>
<body>
    <nav>
      <ul>
        <li><a href="/">Back</a></li>
        <li><a href="https://github.com/lostways/three-js-wrapper/blob/master/examples/dat-gui.html">View Code</a></li>
      </ul>
    </nav>
    <canvas id="canvas"></canvas>
    <script type="module">
        /**
         * Example: Demo of dat gui using the Utah Teapot geometry
         **/
        import * as dat from "../node_modules/dat.gui/build/dat.gui.module.js";
        import ThreeJSWrapper from '../build/three-js-wrapper.module.js';
        import AmbientAndSpotLight from './entities/AmbientAndSpotLight.js';
        import UtahTeapot from './entities/UtahTeapot.js';

        let canvas = document.getElementById("canvas");
        let wrapper = new ThreeJSWrapper(canvas);

        //create entitites
        let teapot = new UtahTeapot({z:-100});
        let lights = new AmbientAndSpotLight({ambeint: 1, spot: .05});

        //add enitities
        wrapper.addEntity(lights);
        wrapper.addEntity(teapot);

        //position controls
        wrapper.controls.target.set(0,0,-100);

        //start wrapper 
        wrapper.start();


    </script>
</body>

</html>
