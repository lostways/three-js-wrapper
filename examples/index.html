<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ThreeJS Wrapper Examples</title>
    <style type="text/css">
        html,body { overflow: hidden;margin: 0; width: 100%; height: 100%; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="../node_modules/three/build/three.js"></script>
    <script type="module">
        /**
         * Example: Displays a rotating wireframe sphere
         **/
        import ThreeJSWrapper from '../build/three-js-wrapper.module.js';
        import WireframeSphere from './entities/WireframeSphere.js';

        let canvas = document.getElementById("canvas");
        let renderer = new ThreeJSWrapper(canvas);

        //create entitites
        let sphere = new WireframeSphere({z:-25});

        //add enitities
        renderer.addEntity(sphere);

        //position controls
        renderer.controls.target.set(0,0,-25);

        //start renderer
        renderer.start();
    </script>
</body>

</html>
