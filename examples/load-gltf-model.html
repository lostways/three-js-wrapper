<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ThreeJS Wrapper Loag GLTF Model</title>
    <style type="text/css">
      html,
      body {
        overflow: hidden;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="/examples/app.css"/>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Back</a></li>
        <li><a href="https://github.com/lostways/three-js-wrapper/blob/master/examples/load-gltf-model.html">View Code</a></li>
      </ul>
    </nav>
    <canvas id="canvas"></canvas>
    <script type="module">
      /**
       * Example: Loads a GLTF Model
       **/
      import ThreeJSWrapper from "../build/three-js-wrapper.module.js";
      import GLTFModel from "./entities/GLTFModel.js";
      import AmbientAndSpotLight from "./entities/AmbientAndSpotLight.js";

      let canvas = document.getElementById("canvas");
      let wrapper = new ThreeJSWrapper(canvas);
      let lights = new AmbientAndSpotLight();

      //load model
      let gltf = new GLTFModel({
        z: -125,
      });

      gltf.loadModel("/examples/models/Parrot.glb").then(() => {
        //add enitity
        wrapper.addEntity(gltf);

        //add lights
        wrapper.addEntity(lights);

        //better lights
        wrapper.renderer.physicallyCorrectLights = true;

        //position controls
        wrapper.controls.target.set(0, 0, -125);

        //start wrapper
        wrapper.start();
      });
    </script>
  </body>
</html>
