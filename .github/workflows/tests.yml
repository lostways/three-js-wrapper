name: Tests

on:
  pull_request:
    branches: ["master"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: "22.x"
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Run tests
      run: |
        export CHROME_BIN=/usr/bin/google-chrome
        export CHROME_OPTIONS=--no-sandbox
        npm run test
